zookeeper:
  image: bioshrek/zookeeper:cdh5
  ports:
    - "2181:2181"
    - "2888:2888"
    - "3888:3888"

hbase1:
  image: bioshrek/hadoop-hdfs-datanode:cdh5
  links:
    - namenode:namenode1
    - zookeeper:zookeeper1
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: namenode1
    HDFSNAMENODERPC_SERVICE_PORT: 8020
    ZOOKEEPERCLIENT_SERVICE_HOST: zookeeper1
    ZOOKEEPERCLIENT_SERVICE_PORT: 2181
    HBASEMASTERIPC_SERVICE_PORT_SERVICE_PORT: 8021
  ports:
    - "60010:60010"

hreg1:
  image: bioshrek/hbase-regionserver:cdh5
  links:
    - namenode:namenode1
    - zookeeper:zookeeper1
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: namenode1
    HDFSNAMENODERPC_SERVICE_PORT: 8020
    ZOOKEEPERCLIENT_SERVICE_HOST: zookeeper1
    ZOOKEEPERCLIENT_SERVICE_PORT: 2181
    HBASEMASTERIPC_SERVICE_PORT_SERVICE_PORT: 8021
  ports:
    - "60030:60030"

