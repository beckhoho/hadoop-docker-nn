nn:
  image: supermy/cloud-nn:snappy
  environment:
    HOSTNAME_NN: mynn
  ports:
    - "50070:50070"
    - "8020:8020"
    - "8021:8021"
    - "1022:22"
  hostname: mynn
  name: nn


yarn:
  image: supermy/cloud-yarn:snappy
  links:
    - nn:mynn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "8088:8088"
    - "19888:19888"
  hostname: yarn
  volumes_from:
    - data

dn1:
  image: supermy/cloud-dn:snappy
  links:
    - nn:mynn
    - yarn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "50075:50075"
  hostname: mydn1


dn2:
  image: supermy/cloud-dn:snappy
  links:
    - nn:mynn
    - yarn
  environment:
    HDFSNAMENODERPC_SERVICE_HOST: mynn
    HDFSNAMENODERPC_SERVICE_PORT: 8020
  ports:
    - "50076:50075"
  hostname: mydn2



